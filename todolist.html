<html lang="en">

<head>

<body>

        <div class="heading text-center py-3">

            <div class="flex-container mx-auto">
                <div><input type="text" id="addinput" placeholder="Title...."></div>

                    <li class="list-group-item">An item

                    </li>
                </div>
            </ul>
        </div>
    </div>
